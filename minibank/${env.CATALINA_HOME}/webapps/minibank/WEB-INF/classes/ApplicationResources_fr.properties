# -- welcome --
welcome.message=Cette application a pour vocation de montrer \
la mise en oeuvre de la s\u00e9curit\u00e9 pour des applications Web, ainsi \
que la fa\u00e7on d'utiliser Hibernate avec les possibilit\u00e9s avanc\u00e9es \
de Tapestry et Spring. La plus grande partie de la couche d'acc\u00e8s aux donn\u00e9es pour cette application est g\u00e9n\u00e9r\u00e9e par XDoclet. Vous trouverez plus d'informations sur la mani\u00e8re de construire votre \
propre application \u00e0 partir de celle-ci en lisant le fichier README \
ci-dessous. <span class="attention"> Pour se connecter comme utilisateur r\u00e9gulier\
(avec le r\u00f4le  <strong>user</strong>), utiliser l'identifiant et le mot de passe \
<strong>tomcat/tomcat</strong>.  Pour se connecter en tant qu'utilisateur <strong>admin</strong>, utiliser <strong>mraible/tomcat</strong>.</span>

